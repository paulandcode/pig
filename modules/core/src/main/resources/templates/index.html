<script>
    (function () {
        var s = document.createElement("script");
        s.onload = function () {
            bootlint.showLintReportForCurrentDocument([]);
        };
        s.src = "https://maxcdn.bootstrapcdn.com/bootlint/latest/bootlint.min.js";
        document.body.appendChild(s)
    })();

    var id1 = "0ace87f51da24d0481c89d22b61e1a24";
    var id2 = "a508bfa3aad84dc1ab52103bd9155bc0";
    function create() {
        $.ajax({
            url: "test/create",
            type: "POST",
            data: JSON.stringify({name: "火遁", age: 9, birthday: "2008-11-06 13:13:02", man: 1}),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function createBatch() {
        $.ajax({
            url: "test/createBatch",
            type: "POST",
            data: JSON.stringify([{name: "张三666", age: 19, birthday: "2018-03-06 13:13:02", man: 1},
                {name: "李四666", age: 20, birthday: "2003-03-06 03:23:02", man: 0},
                {name: "王五666", age: 16, birthday: "2013-03-06 01:13:12", man: 1}]),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function deleteById() {
        $.ajax({
            url: "test/delete/" + id1,
            type: "DELETE",
            dataType: "json",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function deleteByIds() {
        $.ajax({
            url: "test/deleteByIds",
            type: "DELETE",
            data: JSON.stringify([id1, id2]),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function updateById() {
        $.ajax({
            url: "test/updateById",
            type: "PUT",
            data: JSON.stringify({
                id: id1,
                age: 9,
                birthday: "2028-11-06 13:13:02",
                man: 0
            }),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function updateByIds() {
        $.ajax({
            url: "test/updateByIds",
            type: "PUT",
            data: JSON.stringify({
                entity: {
                    age: 12,
                    birthday: "2028-11-06 13:13:02",
                    man: 0
                },
                ids: [id1, id2]
            }),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function info() {
        $.ajax({
            url: "test/info/" + id1,
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function selectByIds() {
        $.ajax({
            url: "test/selectByIds/" + id1 + "," + id2,
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
            }
        });
    }

    function list() {
        $.ajax({
            url: "test/list/1/10",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
            }
        });
    }
</script>
